name: Build

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: 'x64'
      - name: Install dependencies
        run: python -m pip install jupyterlab
      - name: Build the extension
        run: |
          jlpm
          jlpm run eslint:check
          python -m pip install .
      - name: Test extension install
        run: |
          jupyter serverextension list 2>&1 | grep -ie "jupyterlab_quickopen.*OK"
          jupyter labextension list 2>&1 | grep -ie "@parente/jupyterlab-quickopen.*OK"
          python -m jupyterlab.browser_check

  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: 'x64'
      - name: Install dependencies
        run: python -m pip install jupyterlab jupyterlab-packaging
      - name: Package the extension
        run: |
          python setup.py sdist
          python setup.py bdist_wheel
      - name: Test package install
        run: |
          python -m pip install ./dist/jupyterlab_quickopen*.whl
          jupyter serverextension list 2>&1 | grep -ie "jupyterlab_quickopen.*OK"
          jupyter labextension list 2>&1 | grep -ie "@parente/jupyterlab-quickopen.*OK"
          python -m jupyterlab.browser_check
